<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom操作</title>
	<style>
		.content {
			border: 1px solid #ccc;

		}
		.content::after{
			content: "";
			display: block;
			clear: both;
		}
		.content .box {
			width: 100px;
			height: 100px;
			margin: 20px;
			float: left;
			background-color: pink;
		}
		.wrapper {
			border: 1px solid teal;
			padding: 1em;
		}
		.wrapper::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			// $(".content").append("<div>hello</div>");
			// $(".content").prepend("<div>hello</div>");
			// $(".box").wrap("<div class='wrapper'></div>");
			// $(".box").wrapAll("<div class='wrapper'></div>");
			// $(".box").wrapInner("<div class='wrapper'></div>");
		});
	</script>
</head>
<body>
	<div class="content">
		<div class="box">one</div>
		<div class="box">two</div>
		<div class="box">three</div>
	</div>
</body>
</html>
