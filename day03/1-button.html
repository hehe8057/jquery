<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap组件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.10.1/css/all.css">
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js" ></script>
</head>
<body>
	<div class="container">
		<br>
		<button id="btn_add" class="btn btn-primary">添加</button>
		<div class="btn btn-danger">
		<i class="fa fa-trash"></i>&nbsp;批量删除
		</div>
		<span class="btn btn-danger">
			<i class="fa fa-trash"></i>
		</span>
		<input type="button" value="hello" class="btn btn-outline-danger">
		<button class="btn btn-lg btn-warning">大号</button>
		<button class="btn btn-sm btn-warning">小号</button>
	</div>
	<script>
		$(function(){
			$("#btn_add").click(function(){
                   alert(1);
			})
		})
	</script>
</body>
</html>
